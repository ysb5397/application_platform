<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 플랫폼</title>

    <link type="icon" href="/img/favicon.png" rel="icon">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/sign_up_style.css">
    <script src="/js/sign_up.js"></script>
</head>
<body>
    <!-- TODO 추후에 이력서 플랫폼, 로그인 a태그 링크 수정해야함. -->
    <header>
        <div class="platform--title">
            <div class="platform--title--logo">
                <a href="login.html" id="title_logo">이력서 플랫폼</a>
            </div>
            <div class="platform--title--menu">
                <a href="login.html" id="sign_in">로그인</a>
                <a href="sign_up.html" id="sign_up">회원가입</a>
            </div>
        </div>
    </header>
    <section>
        <div class="sign--up--main">
            <div class="sign--up--title">
                <p id="sign_up_text">SIGN UP</p>
            </div>
            <div class="sign--up--input">
                <div class="input--id--container">
                    <div class="input--id">
                        <p id="Id">아이디</p>
                        <input type="text" placeholder="아이디를 입력해주세요." id="sign_up_id"></input>
                    </div>
                    <div class="input--id--check">
                        <button id="check_id" onclick="checkId()">중복확인</button>
                    </div>
                </div>
                <div class="id--check--alert">
                    <p id="success">사용 가능한 아이디입니다!</p>
                    <p id="duplicate">이미 존재하는 아이디입니다.</p>
                    <p id="id_null">id는 필수 입력값입니다.</p>
                </div>
                <div class="input--name--container">
                    <div class="input--name">
                        <p id="name">이름</p>
                        <input type="text" placeholder="이름을 입력해주세요." id="sign_up_name"></input>  
                    </div>
                </div>
                <div class="name--check--alert">
                    <p id="name_null">이름은 필수 입력값입니다.</p>
                </div>
                <div class="input--pw--container">
                    <div class="input--pw">
                        <p id="pw">비밀번호</p>
                        <input type="password" placeholder="비밀번호를 입력해주세요." id="sign_up_pw"></input>
                    </div>
                </div>
                <div class="pw--check--alert">
                    <p id="pw_null">pw는 필수 입력값입니다.</p>
                </div>
                <div class="input--repeat--pw--container">
                    <div class="input--repeat--pw">
                        <p id="check_pw">비밀번호 확인</p>
                        <input type="password" placeholder="비밀번호를 재입력해주세요." id="repeat_pw"></input>
                    </div>
                </div>
                <div class="repeat--pw--alert">
                    <p id="repeat_pw_null">보안을 위해 비밀번호를 한 번 더 입력해주세요.</p>
                    <p id="pw_not_same">비밀번호가 일치하지 않습니다.</p>
                </div>
            </div>
            <div class="sign--up--confirm">
                <button id="sign_up_btn" onclick="signUp()">회원가입</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="copyright">
            <p>Copyright(c)2025 이력서 플랫폼 All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
